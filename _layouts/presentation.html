<!DOCTYPE html>
<head>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/default.css" id="theme">
  <link rel="stylesheet" href="css/tomorrow.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="{{ "js/jquery.navgoco.min.js" }}"></script>
<script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script>
  $(document).ready(function() {
    Reveal.initialize({
    dependencies: [
    { src: 'js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'js/notes.js', async: true },
        { src: 'js/math.js', async: true }, 		        
        { src: 'js/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'js/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }
    ],
	history: true,
    width: 960,
    height: 700,
    showNotes: true,
    transition: "cube",
	 slideNumber: 'c/t',
    controls: true,
    center: true,
    rollingLinks: true,
    mouseWheel: true
    });
	Reveal.addEventListener( 'slidechanged', function( event ) {
		el = $(event.currentSlide).parent().find('.attribution');
		if (el.length) {
			if (event.indexv!=0) {el.css("color", "rgba(255,255,255,0.1)");}
			else { el.css("color","rgba(255,255,255,0)");}		
		   }
		}
	);
	if (Reveal.getIndices().v != 0) {
		p = $(Reveal.getCurrentSlide()).parent();
		if (p.length) { el = p.find(".attribution").css("color", "rgba(255,255,255,0.1)") };
		}
    });   

    
    </script>
    
</head>
<body>

    <style>

	
    .reveal p, .reveal li {margin-bottom:0.3em; font-size:0.8em;} .reveal table td {color:white;} 
    .reveal li {margin-top:0.4em;} .reveal li li {margin-left:1em;} b {font-weight:bold;}
    </style>
  
  <div class="reveal">
    <div class="slides">
	
      {{ content }}	  
	  
    </div>
  </div>   

</body>
{% if site.google_analytics %}
{% include google_analytics.html %}
{% endif %}
</html>
